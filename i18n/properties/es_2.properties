confirmDeleteKeystore=¿Seguro que quieres borrar tu archivo de keystore?Si lo haces, tu archivo de keystore existente se eliminará completamente del servidor de Makeroid. Se creará automáticamente un nuevo, pero diferente, archivo de keystore la próxima vez que empaquetes un proyecto para el teléfono.Si ya has publicado aplicaciones en Google Play Store con el archivo que vas a eliminar, perderás la capacidad para actualizarlas. Cualquier proyecto que empaquetes a partir de ahora se firmará utilizando el nuevo keystore. Cambiar el keystore afecta a la capacidad para reinstalar aplicaciones instaladas previamente. Si no estás seguro de que esto es lo que quieres, por favor, consulta la documentación sobre keystores haciendo clic en ”Aprender”, luego ”Solución de problemas”, y después en ”Keystores y firmado de aplicaciones”.No se puede restaurar un keystore borrado.
